<body>
    <h1>Food3</h1>
    <img src="./otoronigiri.jpg" alt="Nigiri with Otoro">
    <h3>Description:</h3>
    <p>Sushi rice with raw fatty Tuna.</p>
    <h3>Ingredients:</h3>
    <ul>
        <li>Rice</li>
        <li>Rice vinegar</li>
        <li>Fatty tuna belly</li>
        <li>Wasabi</li>
        <li>Salt</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Cook rice</li>
        <li>Mix with rice vinegar and salt</li>
        <li>Spread Wasabi on Tuna</li>
        <li>Form rice into shape and put Tuna ontop</li>
    </ol>
</body>
